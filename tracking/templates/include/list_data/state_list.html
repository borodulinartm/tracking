{% extends 'include/base.html' %}
{% load static %}

{% block title %}
    <div class="block_title">
        <h2 class="title" style="margin-bottom: 50px">{{ title_page }}</h2>
    </div>
{% endblock title %}

{% block content %}
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="row w-75">
                <form action="{% url 'state_search' %}" class="form-inline" method="get">
                    <div class="d-flex">
                        <label for="search-input" class="sr-only text_button"></label>
                        <input name="search" class="form-control me-2"
                               id="search-input"
                               placeholder="Введите текст для поиска" value="{{ value_in_the_search_form }}">
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="p-2">
                <a class="btn btn-primary d-flex align-items-center text-white text-decoration-none text_button"
                   href="{% url 'create_state' %}?next={{ request.path|urlencode }}"> Добавить новые данные </a>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="row w-75" id="my_row"></div>
    </div>

{% endblock content %}

{% block script %}
    <script>
        const search_data = (series) => {
            $.ajax({
                type: 'GET',
                url: '{% url "state_search" %}',
                data: {
                    'series': series
                },
                success: function (response) {
                    $("#my_row").empty()

                    let temp = ""
                    let data = response.data;

                    data.forEach(element => {
                        console.log(element);
                        if (element.code_exists > 0 || element.state_exists > 0 || element.description_exists > 0) {
                            const django_url = "/main_page/states/" + element.state_id;

                            temp += `
                                <div class="rounded-2">
                                    <a href="` + django_url + `"
                                       class="list-group-item list-group-item-action text_button" aria-current="true">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h3 class="mb-1">
                                                <img src="{% static 'img/test.svg' %}" alt="type" rel="icon">
                                                ${element.code}`
                            if (element.isClosed) {
                                temp += `
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 507.506 507.506" style="enable-background:new 0 0 507.506 507.506;"
                                    xml:space="preserve" width="30" height="30">
                                    <g>
                                        <path d="M163.865,436.934c-14.406,0.006-28.222-5.72-38.4-15.915L9.369,304.966c-12.492-12.496-12.492-32.752,0-45.248l0,0   c12.496-12.492,32.752-12.492,45.248,0l109.248,109.248L452.889,79.942c12.496-12.492,32.752-12.492,45.248,0l0,0   c12.492,12.496,12.492,32.752,0,45.248L202.265,421.019C192.087,431.214,178.271,436.94,163.865,436.934z"/>
                                    </g>
                                </svg>`
                            }

                            temp += `
                                            </h3>
                                            <small>${element.date_create}</small>
                                        </div>
                                        <p class="mb-1" style="margin-top: 10px">
                                            <span class="fw-normal">
                                                <img src="{% static 'img/info_compact.svg' %}" alt="type" rel="icon">
                                            </span>
                                            ${element.description}
                                        </p>
                                    </a>
                                </div>
                           `

                            $("#my_row").append(temp)
                            temp = ""
                        }
                    });
                },
                error: function (error) {
                    console.log(error)
                }
            });
        }

        // By default, we should set this value to default to display all projects.
        search_data('')

        const search_input = document.getElementById("search-input")
        search_input.addEventListener('keyup', e => {
            console.log(e.target.value)
            search_data(e.target.value)
        })
    </script>
{% endblock script %}
