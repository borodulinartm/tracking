{% extends 'include/base.html' %}
{% load static %}

{% block title %}
    <div class="title_block">
        <h2 class="title">{{ title_page }}</h2>
    </div>
{% endblock title %}

{% block content %}
    <div class="container-fluid" id="list_data">
        <div class="d-flex justify-content-center">
            <div class="row w-75">
                <form action="{% url 'sprint_search' project_id=project_id %}" class="form-inline search-form" method="get">
                    <div class="d-flex">
                        <label for="search-input" class="sr-only text_button"></label>
                        <input name="search" class="form-control me-2" id="search-input"
                               placeholder="Введите текст для поиска" value="{{ value_in_the_search_form }}">
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="p-2">
                <a class="btn btn-primary d-flex align-items-center text-white text-decoration-none text_button"
                   href="{% url 'create_sprint' project_id=project_id %}?next={{ request.path|urlencode }}"> Добавить
                    новые данные </a>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="row w-75" id="my_row"></div>
        </div>
    </div>
{% endblock content %}

{% block script %}
    <script>
        const search_data = (series) => {
            $.ajax({
                type: 'GET',
                url: '{% url "sprint_search" project_id=project_id %}',
                data: {
                    'series': series
                },
                success: function (response) {
                    $("#my_row").empty()

                    let temp = ""
                    let data = response.data;

                    data.forEach(element => {
                        if (element.code_exists > 0 || element.name_exists > 0 || element.description_exists > 0) {
                            const django_url = "/main_page/projects/" + element.project_id + "/sprints/" +
                                element.sprint_id;

                            temp += `
                                <a href="` + django_url + `"
                                   class="list-group-item list-group-item-action text_button" aria-current="true">
                                    <div class="d-flex w-100 justify-content-between" style="margin-bottom: 10px">
                                        <h3 class="mb-1">
                                            <span class="fw-normal">
                                                <img src="{% static 'img/running.svg' %}" alt="type" rel="icon">
                                            </span>
                                            ${element.name}
                                        </h3>

                                        <small>${element.date_create}</small>
                                    </div>

                                    <p class="mb-1" style="margin-top: 10px">
                                        <span class="fw-normal">
                                            <img src="{% static 'img/info_compact.svg' %}" alt="type" rel="icon">
                                        </span>

                                        ${element.description}
                                    </p>

                                    <p class="mb-1" style="margin-top: 10px">
                                        <span class="fw-normal">
                                            <img src="{% static 'img/date_fast_compact.svg' %}" alt="type" rel="icon">
                                        </span>

                                        ${element.date_start} - ${element.date_end}
                                    </p>
                                </a>
                           `

                            $("#my_row").append(temp)
                            temp = ""
                        }
                    });
                },
                error: function (error) {
                    console.log(error)
                }
            });
        }

        // By default, we should set this value to default to display all projects.
        search_data('')

        const search_input = document.getElementById("search-input")
        search_input.addEventListener('keyup', e => {
            console.log(e.target.value)
            search_data(e.target.value)
        })
    </script>
{% endblock script %}
